<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            height: 100vh;
        }

        #auth_container * {
            padding: .4rem;
            margin-top: 0.4rem;
            margin-bottom: 0.4rem;
        }

        #auth_form {
            max-width: 30rem;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <div class="container pt-3" id="auth_container">
        <form id="auth_form" class="col d-flex flex-column">
            <div class="input-group m-0 p-0 my-2">
                <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                <input 
                    type="text"
                    id="login"
                    name="login"
                    class="form-control m-0" 
                    placeholder="Login..." 
                    aria-label="Username" 
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group p-0 m-0 my-2">
                <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                <input
                    id="password"
                    name="password"
                    class="form-control m-0"
                    placeholder="Password..." 
                    type="password" 
                    aria-label="Password" 
                    aria-describedby="basic-addon1">
            </div>
            <button
                id="registr_btn"
                class="btn btn-secondary"
                type="submit"
            >
                Зрегистрироваться
            </button>
            <button
                id="login_btn"
                class="btn btn-primary"
                type="submit"
            >
                Войти
            </button>
        </form>
    </div>
</body>

</html>
